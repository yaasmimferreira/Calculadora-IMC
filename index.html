<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/Css/style.css">
    <title>Imc</title>
</head>

<body>

    <main id="container">

        <section id="img">
            <img src="assets/Img/fundo.png" alt="">
        </section>

        <section id="calculadora">
            <form id="form">
                <h1 id="título">Calculadora-IMC</h1>

                <div class="input-box">
                    <label for="Peso">Informe seu peso em Kg: </label>
                </div>

                <div class="imput-field">
                    <img src="assets/Img/peso.svg" alt="">
                    <input type="number" placeholder="" id="Peso" required minlength="2" required maxlength="4">
                </div>

                <div class="input-box">
                    <label for="Altura">Informe sua altura em Cm: </label>
                </div>

                <div class="imput-field">
                    <img src="assets/Img/altura.svg" alt="">
                    <input type="number" placeholder="" id="Altura" required minlength="3" required maxlength="4">
                </div>

                <button type="submit" class="btn"><strong>Calcular</strong></button>
            </form>

            <div id="informacoes" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="valor"></span>
                        <span>Seu IMC: </span>
                        
                    </div>
                    <div id="descricao"></div>
                </div>

            </div>
        </section>
    </main>


    <script>
        // Pega os dado inseridos (Peso e Altura)
        const form = document.getElementById('form');

        // Envia os dados 
        form.addEventListener('submit', function (event) {
            // Inpedir que a página demore para carregar o resultado
            event.preventDefault();

            // Pega o valor do peso
            const peso = parseFloat(document.getElementById('Peso').value);

            // Pega a altura
            const altura = parseFloat(document.getElementById('Altura').value) / 100;

            //toFixed(2): Aparece apenas duas casas depois da vírgula
            const bmi = (peso / (altura * altura)).toFixed(2);

            const valor = document.getElementById('valor');
            let descricao = '';
            valor.classList.add('attention');

            // Remove a classe hidden
            valor.innerHTML = bmi
            document.getElementById('informacoes').classList.remove('hidden');

            if (bmi < 18.5) {
                descricao = 'Cuidado! Você está abaixo do peso!';
            }

            else if (bmi >= 18.5 && bmi <= 25) {
                descricao = 'Você está no peso ideal!';
                valor.classList.remove('attention');
                valor.classList.add('normal');
            }

            else if (bmi >= 25 && bmi <= 30) {
                descricao = 'Cuidado! Você está com sobrepeso!';
            }

            else if (bmi >= 30 && bmi <= 35) {
                descricao = 'Cuidado! Você está com obesidade moderada!';
            }

            else if (bmi >= 35 && bmi <= 40) {
                descricao = 'Cuidado! Você está com obesidade severa!';
            }

            else {
                descricao = 'Cuidado! Você está com obesidade morbida!';
            }

            // Muda o ponto para vírgula
            valor.textContent = bmi.replace('.', ',');
            document.getElementById('descricao').innerHTML = descricao;
        });

    </script>

</body>

</html>
